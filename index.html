
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>API</title>
  
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
  
      <form class="" action="/" method="post" style="border:1px solid #ccc">

        <div class="container">
          <h1>Registration form</h1>
          <hr>
           <div class="">
             <input type="text" placeholder="FirstName" name="fname" required>
           </div>
           <div class="">
             <input type="text" placeholder="LastName" name="lname" required>
           </div>
           <div class="">
             <input type="email" placeholder="Email" name="email" required>
           </div>
           
           <div class="">
             <input type="text" placeholder="Mobile no" name="mobile">
           </div>
           <div class="">
             <input type="text" placeholder="organization name" name="orgname" required>
           </div>
           <div class="">
             <textarea placeholder="organization address" name="orgadd" rows="5" cols="57"></textarea> 
           </div>
           <div class="last">
            <input type="password" placeholder="Enter Password" name="pass" required>
          </div>
          <div class="clearfix">
           <button type="submit"class="regibtn">Registration</button>
  
          </div>
        </div>
      </form>
  
  
    </body>
  </html>
